<div class="container">
<div class="row">
<table class="table">
<thead>
<th scope="col">#</th>
<th scope="col">Name</th>
<th scope="col">Email</th>
<th scope="col">Student Course</th>
<th scope="col">Fees</th>
<th scope="col">Action</th>
</thead>
<tbody>
<tr *ngFor="let student of Student; let i = index">
<th scope="row">{{i+1}}</th>
<td>{{student.name}}</td>
<td>{{student.email}}</td>
<td>{{student.student_course}}</td>
<td>{{student.fees}}</td>
<td>{{student.name}}</td>
<td>
<span (click)="removeStudent(Student)" class="btn btn-danger">Remove</span>&nbsp;
<span routerLink="/update-student/{{student.id}}" class="btn btn-primary"></span>
</td>
</tr>

</tbody>

</table>
</div>
</div>
